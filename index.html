---
layout: feed
---
<!-- https://truongtx.me/2013/05/01/jekyll-read-more-feature-without-any-plugin/ -->
<section>
	{% for post in site.posts %}
			<div class="post">
				<div class="post_header"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
				<div class="post_info"> 
					<div class="post_date">{{ post.date | date: "%b %-d, %Y" }}</div>
					<div class="post_tags">
					  {% for tag in post.tags %}
						<a class="post_tag" href="/tags/{{ tag }}/">{{ tag }}</a> 
					  {% endfor %}
					</div>
				</div>
				<div class="post_preview">{{ post.excerpt }}</div>
				<div class="post_read_more"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">read more...</a></div>
			</div>
	{% endfor %}
</section>
